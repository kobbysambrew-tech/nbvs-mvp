<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, button, label {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #006b3f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00994c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>NBVS Ghana Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <label>
      <input type="checkbox" id="adminCheck" /> Login as admin
    </label>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const isAdmin = document.getElementById("adminCheck").checked;
      const error = document.getElementById("error");

      if (user === "nbvsadmin" && pass === "ghana2025" && isAdmin) {
        localStorage.setItem("admin", "true");
        window.location.href = "dashboard.html";
      } else if (user && pass) {
        localStorage.setItem("admin", "false");
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Please enter valid credentials";
      }
    }
  </script>
</body>
</html>
