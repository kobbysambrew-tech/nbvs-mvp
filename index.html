<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #ce1126, #fcd116, #006b3f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #006b3f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #004f2e;
    }

    footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #555;
    }

    a {
      color: #006b3f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>NBVS Ghana</h2>
    <p>National Background Verification System</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>

      <!-- âœ… Admin checkbox goes here -->
      <label>
        <input type="checkbox" id="adminCheck" />
        Login as admin
      </label>

      <button type="submit">Login</button>
    </form>

    <footer>
      ðŸ“§ <a href="mailto:nbvsghana@nbvsghana.com">nbvsghana@nbvsghana.com</a>
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const isAdmin = document.getElementById("adminCheck").checked;

      if (email && password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", email);
        localStorage.setItem("isAdmin", isAdmin ? "true" : "false");
        window.location.href = "dashboard.html";
      } else {
        alert("Please fill in all fields");
      }
    });
  </script>
</body>
</html>
