<!DOCTYPE html>
<html lang="en" data-admin-page>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    header {
      background: #111;
      color: #fff;
      padding: 14px 18px;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #222;
      overflow-x: auto;
    }
    nav button {
      flex: 1;
      padding: 14px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      border-right: 1px solid #333;
    }
    nav button:hover {
      background: #333;
    }
    section {
      display: none;
      padding: 20px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }
    .stat-card {
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .stat-number {
      font-size: 28px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #eee;
      padding: 10px;
      font-size: 15px;
    }
    th {
      background: #fafafa;
    }
    #verify-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #verify-buttons button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body data-admin-page>
  <header>Admin Dashboard</header>
<!-- in admin.html header -->
<div style="position:absolute;right:16px;top:12px;">
  <span id="admin-role" style="margin-right:10px"></span>
  <button id="btn-logout">Logout</button>
</div>

  <nav>
    <button id="tab-dashboard">Dashboard</button>
    <button id="tab-verify">Verify</button>
    <button id="tab-users">Users</button>
    <button id="tab-logs">Search Logs</button>
    <button id="tab-wallet">Wallet</button>
  </nav>

  <!-- DASHBOARD SECTION -->
  <section id="section-dashboard" style="display:block;">
    <div class="stat-grid">
      <div class="stat-card">
        <div>Users</div>
        <div id="stat-users" class="stat-number">0</div>
      </div>
      <div class="stat-card">
        <div>Searches</div>
        <div id="stat-searches" class="stat-number">0</div>
      </div>
      <div class="stat-card">
        <div>Wallet Total</div>
        <div id="stat-wallet" class="stat-number">$0.00</div>
      </div>
      <div class="stat-card">
        <div>Transactions</div>
        <div id="stat-transactions" class="stat-number">0</div>
      </div>
    </div>

    <div style="margin-top:20px;">
      <strong>Analytics:</strong> <span id="analytics-status">Loadingâ€¦</span>
    </div>
  </section>

  <!-- VERIFY SECTION -->
  <section id="section-verify">
    <div id="verify-card">
      <input id="verify-input" placeholder="Phone, Email, or ID" />

      <div id="verify-buttons">
        <button id="btn-verify-phone">Verify by Phone</button>
        <button id="btn-verify-email">Verify by Email</button>
        <button id="btn-verify-id">Verify by ID</button>
      </div>

      <div id="verify-output" style="margin-top:15px;background:#fff;padding:12px;border-radius:8px;"></div>
    </div>
  </section>

  <!-- USERS SECTION -->
  <section id="section-users">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="users-body"></tbody>
    </table>
  </section>

  <!-- SEARCH LOGS SECTION -->
  <section id="section-searchlogs">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Query</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="searchlogs-body"></tbody>
    </table>
  </section>

  <!-- WALLET SECTION -->
  <section id="section-wallet">
    <h3>Wallet Accounts</h3>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="wallet-body"></tbody>
    </table>

    <h3 style="margin-top:20px;">Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="wallettx-body"></tbody>
    </table>
  </section>

  <!-- ADMIN JS -->
  <script type="module" src="./admin.js"></script>
</body>
</html>
