<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBVS — Verify Identity</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

<style>
  body { background: #0f172a; color: white; }
  .card { background: #1e293b; border-radius: 12px; padding: 20px; }
  .spinner {
    display: none;
    border: 4px solid #ddd;
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    animation: spin 0.8s linear infinite;
    margin: auto;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>

<body class="p-5">

<div class="max-w-xl mx-auto card mt-10">
  <h1 class="text-2xl font-bold mb-4 text-center">NBVS — Verify Identity</h1>

  <label class="block mb-2 text-sm">API Key</label>
  <input id="apiKey" class="w-full p-2 rounded bg-gray-800 mb-4" placeholder="Enter your API key">

  <label class="block mb-2 text-sm">NIA Number</label>
  <input id="nia" class="w-full p-2 rounded bg-gray-800 mb-4" placeholder="Enter NIA number">

  <button onclick="runVerify()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold">
    Verify
  </button>

  <div id="spinner" class="spinner mt-4"></div>

  <div id="result" class="mt-4 p-3 rounded bg-gray-900 hidden"></div>
</div>

<script>
async function runVerify() {
  const key = document.getElementById("apiKey").value.trim();
  const nia = document.getElementById("nia").value.trim();
  const resultBox = document.getElementById("result");
  const spinner = document.getElementById("spinner");

  resultBox.innerHTML = "";
  resultBox.classList.add("hidden");

  if (!key || !nia) {
    resultBox.innerHTML = "<span class='text-red-400'>Missing key or NIA</span>";
    resultBox.classList.remove("hidden");
    return;
  }

  spinner.style.display = "block";

  try {
    let res = await fetch(`/api/verify?key=${key}&nia=${nia}`);
    let data = await res.json();

    spinner.style.display = "none";

    if (data.error) {
      resultBox.innerHTML = `<span class='text-red-400'>${data.error}</span>`;
      resultBox.classList.remove("hidden");
      return;
    }

    // Success — pretty format
    resultBox.innerHTML = `
      <div><b>Status:</b> ${data.status}</div>
      <div><b>Name:</b> ${data.fullName}</div>
      <div><b>DOB:</b> ${data.dob}</div>
      <div><b>NIA:</b> ${data.nia}</div>
    `;
    resultBox.classList.remove("hidden");

  } catch (err) {
    spinner.style.display = "none";
    resultBox.innerHTML = "<span class='text-red-400'>Server error</span>";
    resultBox.classList.remove("hidden");
  }
}
</script>

</body>
</html>
