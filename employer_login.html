<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Employer Login â€¢ NBVS</title>

<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #0b1f17, #0f2e22, #15392c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 94%;
    max-width: 410px;
    background: rgba(255,255,255,0.08);
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
  }

  h2 {
    text-align: center;
    margin-bottom: 18px;
    font-weight: 700;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin: 10px 0;
    background: rgba(255,255,255,0.14);
    color: #fff;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 13px;
    background: #20c997;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    margin-top: 8px;
  }

  #note {
    margin-top: 10px;
    font-size: 14px;
    color: #ffbfbf;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Employer Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Sign In</button>
  <div id="note"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
  authDomain:"nbvs-ghana.firebaseapp.com",
  projectId:"nbvs-ghana",
  storageBucket:"nbvs-ghana.firebasestorage.app",
  messagingSenderId:"702636577113",
  appId:"1:702636577113:web:8369b43a2aa43aeb95fc48"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

loginBtn.onclick = async () => {
  note.textContent = "";
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) {
    note.textContent = e.message;
  }
};

onAuthStateChanged(auth, async user => {
  if (!user) return;

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    note.textContent = "No account found.";
    return;
  }

  const role = snap.data().role;
  
  if (role === "employer") {
    window.location.href = "employer-dashboard.html";
  } else {
    note.textContent = "Not an employer account.";
    auth.signOut();
  }
});
</script>

</body>
</html>
