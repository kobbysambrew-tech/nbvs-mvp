<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login - NBVS</title>

  <style>
    body {
      margin: 0;
      background: #f4f6fa;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #003a70;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #003a70;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    .note {
      margin-top: 10px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Employer Login</h2>

  <input id="email" placeholder="Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

  <button id="btn-login">Sign In</button>

  <div class="note" id="note"></div>
</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
  authDomain: "nbvs-ghana.firebaseapp.com",
  projectId: "nbvs-ghana",
  storageBucket: "nbvs-ghana.firebasestorage.app",
  messagingSenderId: "702636577113",
  appId: "1:702636577113:web:8369b43a2aa43aeb95fc48"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("btn-login").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const note = document.getElementById("note");

  if (!email || !password) return note.textContent = "Enter email and password.";

  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    note.textContent = err.message || "Login failed.";
  }
};

// Role-based redirect
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  const snap = await getDoc(doc(db, "users", user.uid));

  if (!snap.exists() || snap.data().role !== "employer") {
    document.getElementById("note").textContent = "Not an employer account.";
    await auth.signOut();
    return;
  }

  window.location.href = "employer-dashboard.html";
});
</script>

</body>
</html>
