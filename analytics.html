<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana ‚Äî Analytics</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.6em;
      letter-spacing: 0.5px;
    }

    main {
      max-width: 800px;
      margin: 2.5em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .number {
      font-size: 2.5em;
      color: #006b3f;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .label {
      color: #444;
      font-size: 1em;
      font-weight: 500;
    }

    button {
      background-color: #006b3f;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004f2e;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      margin-top: 3em;
      padding-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä NBVS Ghana ‚Äî System Analytics</h1>
  </header>

  <main>
    <div class="card">
      <div class="number" id="loginCount">0</div>
      <div class="label">Total Admin Logins</div>
    </div>

    <div class="card">
      <div class="number" id="searchCount">0</div>
      <div class="label">Total Searches Performed</div>
    </div>

    <div class="card">
      <div class="number" id="recordsCount">0</div>
      <div class="label">Total Records in Database</div>
    </div>

    <button onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî National Background Verification System
  </footer>

  <script>
    // üîí Restrict access to admins only
    if (localStorage.getItem('isAdmin') !== 'true') {
      alert('‚ùå Access denied. Please log in as admin.');
      window.location.href = 'index.html';
    }

    // üßÆ Load analytics data
    const loginCount = parseInt(localStorage.getItem('loginCount')) || 0;
    const searchCount = parseInt(localStorage.getItem('searchCount')) || 0;
    const records = JSON.parse(localStorage.getItem('nbvsRecords')) || [];

    document.getElementById('loginCount').textContent = loginCount;
    document.getElementById('searchCount').textContent = searchCount;
    document.getElementById('recordsCount').textContent = records.length;

    // üí° Optional animation (smooth counting)
    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      const range = end - start;
      const increment = end > start ? 1 : -1;
      const stepTime = Math.abs(Math.floor(duration / range));
      let current = start;
      const timer = setInterval(() => {
        current += increment;
        obj.textContent = current;
        if (current == end) clearInterval(timer);
      }, stepTime);
    }

    animateValue('loginCount', 0, loginCount, 800);
    animateValue('searchCount', 0, searchCount, 800);
    animateValue('recordsCount', 0, records.length, 800);
  </script>
</body>
</html>
