<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBVS Analytics Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #d6e4ff, #fff);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #004aad;
      color: white;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .container {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .stat {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f5f7ff;
      border-left: 6px solid #004aad;
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š NBVS Analytics Dashboard</header>

  <div class="container">
    <div id="totalRecords" class="stat">Total Records: Loading...</div>
    <div id="totalSearches" class="stat">Total Searches Performed: Loading...</div>
    <div id="totalLogins" class="stat">Total Admin Logins: Loading...</div>
  </div>

  <footer>National Background Verification System Â© 2025</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getCountFromServer, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const totalRecordsDiv = document.getElementById("totalRecords");
    const totalSearchesDiv = document.getElementById("totalSearches");
    const totalLoginsDiv = document.getElementById("totalLogins");

    async function loadAnalytics() {
      try {
        // âœ… Get total records
        const recordsSnap = await getCountFromServer(collection(db, "records"));
        totalRecordsDiv.textContent = `Total Records in Database: ${recordsSnap.data().count}`;

        // âœ… Get stats (searches + logins)
        const statsRef = doc(db, "stats", "global");
        const statsSnap = await getDoc(statsRef);

        if (statsSnap.exists()) {
          const stats = statsSnap.data();
          totalSearchesDiv.textContent = `Total Searches Performed: ${stats.totalSearches || 0}`;
          totalLoginsDiv.textContent = `Total Admin Logins: ${stats.adminLogins || 0}`;
        } else {
          totalSearchesDiv.textContent = "Total Searches Performed: 0";
          totalLoginsDiv.textContent = "Total Admin Logins: 0";
        }
      } catch (err) {
        console.error("Error loading analytics:", err);
        totalRecordsDiv.textContent = "Error loading data";
        totalSearchesDiv.textContent = "Error loading data";
        totalLoginsDiv.textContent = "Error loading data";
      }
    }

    loadAnalytics();
  </script>
</body>
</html>
