<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana — Analytics Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    main {
      max-width: 700px;
      margin: 2.5em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #006b3f;
      margin-bottom: 0.5em;
    }

    .metric {
      background: #f1f1f1;
      border-left: 5px solid #006b3f;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      background-color: #eee;
      padding: 1em;
      margin-top: 3em;
      color: #333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana — Analytics Dashboard</h1>
  </header>

  <main>
    <div class="metric">
      <h2>Total Records in Database:</h2>
      <p id="recordCount">Loading...</p>
    </div>

    <div class="metric">
      <h2>Total Searches Performed:</h2>
      <p id="searchCount">Loading...</p>
    </div>
  </main>

  <footer>
    © 2025 NBVS Ghana — Analytics System
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // Firebase config (same as dashboard)
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function updateAnalytics() {
      try {
        // Count all records
        const recordSnap = await getCountFromServer(collection(db, "records"));
        document.getElementById("recordCount").textContent = recordSnap.data().count;

        // Count all searches
        const searchSnap = await getCountFromServer(collection(db, "searchLogs"));
        document.getElementById("searchCount").textContent = searchSnap.data().count;
      } catch (error) {
        console.error("Error loading analytics:", error);
        document.getElementById("recordCount").textContent = "⚠️ Error loading data";
        document.getElementById("searchCount").textContent = "⚠️ Error loading data";
      }
    }

    updateAnalytics();
  </script>
</body>
</html>
