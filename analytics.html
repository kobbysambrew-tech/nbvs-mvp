<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Analytics Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      padding: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h1 { margin: 0; font-size: 1.8em; }
    main { padding: 2em; max-width: 700px; margin: 2em auto; }
    .stat {
      background: white;
      border-radius: 12px;
      padding: 1.5em;
      margin: 1em 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .stat h2 {
      margin: 0;
      color: #006b3f;
      font-size: 2.2em;
    }
    .label {
      color: #555;
      font-size: 1em;
    }
    footer {
      background: #eee;
      padding: 1em;
      font-size: 0.9em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana ‚Äî Analytics Dashboard</h1>
  </header>

  <main>
    <div class="stat">
      <h2 id="recordsCount">0</h2>
      <p class="label">üìã Total Records in Database</p>
    </div>

    <div class="stat">
      <h2 id="searchCount">0</h2>
      <p class="label">üîç Total Searches Performed</p>
    </div>

    <div class="stat">
      <h2 id="loginCount">0</h2>
      <p class="label">üîê Total Admin Logins</p>
    </div>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî National Background Verification System
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper: safely count documents
    async function safeCount(collectionName) {
      try {
        const snap = await getDocs(collection(db, collectionName));
        return snap.size;
      } catch (err) {
        console.warn(`‚ö†Ô∏è Error counting ${collectionName}:`, err);
        return 0;
      }
    }

    async function loadStats() {
      document.getElementById("recordsCount").textContent = "Loading...";
      document.getElementById("searchCount").textContent = "Loading...";
      document.getElementById("loginCount").textContent = "Loading...";

      const [records, searches, logins] = await Promise.all([
        safeCount("records"),
        safeCount("searchLogs"),
        safeCount("adminLogs"),
      ]);

      document.getElementById("recordsCount").textContent = records;
      document.getElementById("searchCount").textContent = searches;
      document.getElementById("loginCount").textContent = logins;
    }

    loadStats();
  </script>
</body>
</html>
