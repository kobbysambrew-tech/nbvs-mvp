<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana ‚Äî Search Analytics</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    main {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #006b3f;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .summary {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1em;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eee;
      margin-top: 2em;
      color: #444;
      font-size: 0.9em;
    }

    button {
      background-color: #006b3f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #004f2e;
    }

    #loginPanel {
      text-align: center;
      margin-top: 5em;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        padding: 8px;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana ‚Äî Analytics Dashboard</h1>
  </header>

  <!-- üîê Login Panel -->
  <section id="loginPanel">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button id="loginBtn">Login</button>
    <p id="loginMsg" style="color:#c00;"></p>
  </section>

  <!-- üìä Analytics Content -->
  <main id="analyticsPanel" style="display:none;">
    <div class="summary">
      <p>üìä <b>Total Searches:</b> <span id="totalSearches">0</span></p>
      <button id="refreshBtn">üîÑ Refresh</button>
      <button id="logoutBtn" style="background:#ce1126;">Logout</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Search Term</th>
          <th>Result Found</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="analyticsTable"></tbody>
    </table>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî Admin Analytics
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginPanel = document.getElementById("loginPanel");
    const analyticsPanel = document.getElementById("analyticsPanel");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const logoutBtn = document.getElementById("logoutBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const analyticsTable = document.getElementById("analyticsTable");
    const totalSearches = document.getElementById("totalSearches");

    const ADMIN_PASS = "nbvs2008";

    // Login System
    loginBtn.addEventListener("click", () => {
      const entered = document.getElementById("adminPass").value.trim();
      if (entered === ADMIN_PASS) {
        localStorage.setItem("analyticsAdmin", "true");
        loginPanel.style.display = "none";
        analyticsPanel.style.display = "block";
        loadAnalytics();
      } else {
        loginMsg.textContent = "‚ùå Wrong password!";
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("analyticsAdmin");
      location.reload();
    });

    window.onload = () => {
      if (localStorage.getItem("analyticsAdmin") === "true") {
        loginPanel.style.display = "none";
        analyticsPanel.style.display = "block";
        loadAnalytics();
      }
    };

    // Load analytics data
    async function loadAnalytics() {
      analyticsTable.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";
      try {
        const snapshot = await getDocs(collection(db, "analytics"));
        const data = [];
        snapshot.forEach(doc => data.push(doc.data()));
        totalSearches.textContent = data.length;

        analyticsTable.innerHTML = "";
        if (data.length === 0) {
          analyticsTable.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
          return;
        }

        data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        data.forEach(row => {
          const time = row.timestamp
            ? new Date(row.timestamp).toLocaleString()
            : "N/A";
          analyticsTable.innerHTML += `
            <tr>
              <td data-label="Search Term">${row.term || "Unknown"}</td>
              <td data-label="Result Found">${row.found ? "‚úÖ Yes" : "‚ùå No"}</td>
              <td data-label="Time">${time}</td>
            </tr>`;
        });
      } catch (e) {
        console.error("Error loading analytics:", e);
        analyticsTable.innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
      }
    }

    refreshBtn.addEventListener("click", loadAnalytics);
  </script>
</body>
</html>
