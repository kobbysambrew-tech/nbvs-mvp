<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NBVS Ghana — Wallet</title>

<style>
  :root {
    --red: #ce1126;
    --yellow: #fcd116;
    --green: #006b3f;
    --accent: #004f2e;
    --card: #ffffff;
    --bg: #f6f7f9;
    --muted: #555;
    --shadow: rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: #222;
  }

  header {
    background: linear-gradient(90deg,var(--red),var(--yellow),var(--green));
    padding: 1.8rem 1rem;
    text-align: center;
    color: white;
    font-weight: 700;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
  }

  header h1 {
    font-size: 1.6rem;
  }

  main {
    max-width: 800px;
    margin: 1.6rem auto;
    padding: 0 1rem;
  }

  .panel {
    background: var(--card);
    padding: 1.4rem;
    border-radius: 12px;
    box-shadow: 0 8px 26px var(--shadow);
    margin-bottom: 1.4rem;
  }

  .wallet-balance {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 6px;
    color: var(--accent);
  }

  .btn {
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    width: 100%;
    font-size: 1rem;
    margin-top: 10px;
    transition: transform 0.2s, filter 0.2s;
  }

  .btn-green { background: var(--green); color: white; }
  .btn-green:hover { background: var(--accent); transform: translateY(-2px); }

  .btn-yellow { background: var(--yellow); color: #111; }
  .btn-yellow:hover { filter: brightness(0.9); transform: translateY(-2px); }

  h3 { margin-bottom: 10px; color: var(--accent); }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 20px var(--shadow);
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #eee;
    font-size: 0.95rem;
  }

  th {
    background: #f7f7f7;
    text-align: left;
    color: #333;
  }

  @media (max-width: 600px) {
    .btn { font-size: 0.95rem; padding: 10px; }
    .wallet-balance { font-size: 1.6rem; }
  }
</style>
</head>

<body>

<header>
  <h1>NBVS — Wallet</h1>
</header>

<main>
  <!-- BALANCE PANEL -->
  <div class="panel">
    <h2>Your Wallet</h2>
    <p class="wallet-balance">¢<span id="walletBalance">0</span></p>
    <p class="muted">Each verification costs ¢30.</p>

    <button class="btn btn-green" id="add10">Add ¢10</button>
    <button class="btn btn-green" id="add30">Add ¢30</button>
    <button class="btn btn-green" id="add100">Add ¢100</button>

    <button class="btn btn-yellow" id="backBtn">← Back to Verify Page</button>
  </div>

  <!-- TRANSACTIONS -->
  <div class="panel">
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="txBody">
        <tr><td colspan="3">Loading…</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
  authDomain:"nbvs-ghana.firebaseapp.com",
  projectId:"nbvs-ghana",
  storageBucket:"nbvs-ghana.firebasestorage.app",
  messagingSenderId:"702636577113",
  appId:"1:702636577113:web:8369b43a2aa43aeb95fc48"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserId;

onAuthStateChanged(auth, async(user)=>{
  if(!user) return window.location.href="/login.html";
  currentUserId = user.uid;
  await loadWallet();
  await loadTransactions();
});

// Ensure wallet exists
async function loadWallet(){
  const walletRef = doc(db,"users",currentUserId);
  const snap = await getDoc(walletRef);
  if(!snap.exists()) return;

  if(snap.data().walletCredits === undefined){
    await updateDoc(walletRef, { walletCredits: 0 });
  }

  document.getElementById("walletBalance").innerText = snap.data().walletCredits || 0;
}

async function addMoney(amount){
  const walletRef = doc(db,"users",currentUserId);
  const snap = await getDoc(walletRef);
  const bal = Number(snap.data().walletCredits || 0);
  await updateDoc(walletRef, { walletCredits: bal + amount });

  await addDoc(collection(db,"wallet_transactions"),{
    user: currentUserId,
    type: "top_up",
    amount: amount,
    timestamp: new Date()
  });

  await loadWallet();
  await loadTransactions();
}

// Transactions
async function loadTransactions(){
  const txBody = document.getElementById("txBody");
  txBody.innerHTML = "<tr><td colspan='3'>Loading…</td></tr>";

  const q = query(collection(db,"wallet_transactions"), where("user","==",currentUserId), orderBy("timestamp","desc"));
  const snap = await getDocs(q);
  txBody.innerHTML = "";

  if(snap.empty){
    txBody.innerHTML = "<tr><td colspan='3'>No transactions yet.</td></tr>";
    return;
  }

  snap.forEach(t=>{
    const d = t.data();
    const time = d.timestamp?.seconds ? 
      new Date(d.timestamp.seconds*1000).toLocaleString() : new Date(d.timestamp).toLocaleString();
    txBody.innerHTML += `<tr>
      <td>${time}</td>
      <td>${d.type}</td>
      <td>¢${d.amount}</td>
    </tr>`;
  });
}

// Button events
document.getElementById("add10").onclick = ()=>addMoney(10);
document.getElementById("add30").onclick = ()=>addMoney(30);
document.getElementById("add100").onclick = ()=>addMoney(100);
document.getElementById("backBtn").onclick = ()=>window.location.href="verify.html";

</script>
</body>
</html>
