<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NBVS Wallet — Top Up (Ghana)</title>

<style>
  body {
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f8f9fa;
    margin:0;
  }
  header {
    background:linear-gradient(to right,#ce1126,#fcd116,#006b3f);
    color:#fff;
    padding:1.2rem;
    text-align:center;
  }
  main {
    max-width:700px;
    margin:2rem auto;
    background:#fff;
    padding:1.6rem;
    border-radius:10px;
    box-shadow:0 3px 12px rgba(0,0,0,0.08);
  }
  .balance {
    font-size:2rem;
    color:#006b3f;
    font-weight:700;
    margin:0.5rem 0;
  }
  .topup {
    background:#fcd116;
    color:#000;
    padding:12px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    margin:6px 0;
    font-size:1rem;
    font-weight:bold;
  }
  .tx {
    background:#f1f1f1;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
  }
  .small { color:#555; }
  a { color:#006b3f; text-decoration:none; }
</style>
</head>

<body>
<header>
  <h1>NBVS Wallet — Global Balance</h1>
</header>

<main>
  <p class="small">
    This is the NBVS Beta Wallet.  
    Each background lookup costs <b>GHC 30</b>.
  </p>

  <div>
    <h3>Wallet Balance</h3>
    <div id="balance" class="balance">Loading…</div>
  </div>

  <h3>Quick Top-Up</h3>
  
  <button class="topup" data-amount="30">Add GHC 30</button>
  <button class="topup" data-amount="50">Add GHC 50</button>
  <button class="topup" data-amount="100">Add GHC 100</button>
  <button class="topup" data-amount="200">Add GHC 200</button>

  <h3>Recent Transactions</h3>
  <div id="txList">Loading…</div>

  <p><a href="verify.html">← Back to Verify</a></p>
