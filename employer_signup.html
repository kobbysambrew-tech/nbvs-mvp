<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NBVS — Employer Sign Up</title>

<style>
:root{
  --red:#ce1126;
  --yellow:#fcd116;
  --green:#006b3f;
  --bg:#f6f7f9;
}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter, Arial, sans-serif;
}
header{
  background:linear-gradient(90deg,var(--red),var(--yellow),var(--green));
  padding:18px;
  text-align:center;
  color:white;
  font-weight:700;
}
.card{
  max-width:420px;
  margin:40px auto;
  background:white;
  padding:24px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
input{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--green);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.note{
  font-size:0.85rem;
  color:#555;
  text-align:center;
  margin-top:8px;
}
</style>
</head>

<body>
<header>NBVS — Employer Sign Up</header>

<div class="card">
  <input id="company" placeholder="Company Name" />
  <input id="business" placeholder="Business Type (Bank, HR, etc.)" />
  <input id="email" placeholder="Admin Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
  <button id="signup">Create Employer Account</button>
  <div class="note" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
  authDomain:"nbvs-ghana.firebaseapp.com",
  projectId:"nbvs-ghana",
  storageBucket:"nbvs-ghana.firebasestorage.app",
  messagingSenderId:"702636577113",
  appId:"1:702636577113:web:8369b43a2aa43aeb95fc48"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const btn = document.getElementById("signup");
const msg = document.getElementById("msg");

btn.onclick = async () => {
  msg.textContent = "";

  const company = document.getElementById("company").value.trim();
  const business = document.getElementById("business").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!company || !business || !email || !pass){
    msg.textContent = "Fill all fields.";
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = cred.user.uid;

    await setDoc(doc(db,"users",uid),{
      company,
      business,
      role:"employer"
    });

    // Employers don't have wallet
    window.location.href = "employer-dashboard.html";
  }catch(e){
    msg.textContent = e.message || "Error creating account.";
  }
};
</script>
</body>
</html>
