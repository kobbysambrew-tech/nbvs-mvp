<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - National Background Verification</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa url('https://upload.wikimedia.org/wikipedia/commons/1/19/Coat_of_arms_of_Ghana.svg') no-repeat center 80px;
      background-size: 200px;
      opacity: 0.98;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.1em;
      font-style: italic;
      margin-top: 0.4em;
    }

    .container {
      text-align: center;
      padding: 2em 1em;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 10px 18px;
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background-color: #004f2e;
    }

    #results {
      margin-top: 2em;
      background: white;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      border-top: 5px solid #006b3f;
      transition: opacity 0.5s ease-in-out;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.85em;
    }

    .badge.verified {
      background-color: #006b3f;
    }

    .badge.pending {
      background-color: #f0ad4e;
    }

    footer {
      margin-top: 3em;
      background-color: #eee;
      padding: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #333;
    }

    a {
      color: #006b3f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana</h1>
    <p class="tagline">Building Ghanaâ€™s Trusted National Background Verification System</p>
  </header>

  <div class="container">
    <h2>Background Verification Portal</h2>
    <input type="text" id="search" placeholder="Enter name..." />
    <button onclick="searchRecords()">Search</button>
    <div id="results"></div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" style="display:none; text-align:center; margin-top:2em;">
    <h3>Add New Record</h3>
    <input type="text" id="newName" placeholder="Full name" /><br><br>
    <input type="text" id="newID" placeholder="NIA ID (e.g., TEST-GHA-0001001)" /><br><br>
    <input type="date" id="newDOB" placeholder="Date of Birth" /><br><br>
    <input type="text" id="newRegion" placeholder="Region" /><br><br>
    <input type="text" id="newCriminal" placeholder="Criminal Record" /><br><br>
    <input type="text" id="newDriving" placeholder="Driving License" /><br><br>
    <input type="text" id="newAddress" placeholder="Address" /><br><br>
    <input type="number" id="newCredit" placeholder="Credit Score (e.g., 700)" /><br><br>
    <select id="newStatus">
      <option value="Verified">Verified</option>
      <option value="Pending">Pending</option>
    </select><br><br>
    <button onclick="addRecord()">Add Record</button>
  </div>

  <footer>
    Â© 2025 NBVS Ghana â€” National Background Verification System<br />
    ðŸ“§ <a href="mailto:nbvsghana@nbvsghana.com">nbvsghana@nbvsghana.com</a>
  </footer>

  <!-- âœ… Firebase SDK (browser-safe version) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>

  <script>
    // âœ… Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // âœ… Search function
    async function searchRecords() {
      const query = document.getElementById("search").value.toLowerCase().trim();
      const resultsDiv = document.getElementById("results");

      const snapshot = await db.collection("records").get();
      const allRecords = snapshot.docs.map(doc => doc.data());
      const record = allRecords.find(r => r.name.toLowerCase().includes(query));

      if (!record) {
        resultsDiv.innerHTML = "<p style='color:red;'>System not found.</p>";
        return;
      }

      const badgeClass = record.status === "Verified" ? "verified" : "pending";

      resultsDiv.innerHTML = `
        <h3 style="color:#006b3f;">Verification Results</h3>
        <span class="badge ${badgeClass}">${record.status}</span>
        <p><strong>Name:</strong> ${record.name}</p>
        <p><strong>NIA ID:</strong> ${record.nia}</p>
        <p><strong>Date of Birth:</strong> ${record.dob}</p>
        <p><strong>Region:</strong> ${record.region}</p>
        <p><strong>Criminal Record:</strong> ${record.criminal}</p>
        <p><strong>Driving License:</strong> ${record.driving}</p>
        <p><strong>Address:</strong> ${record.address}</p>
        <p><strong>Credit Score:</strong> ${record.credit}</p>
      `;
    }

    // âœ… Add new record (Admin)
    async function addRecord() {
      const newRecord = {
        name: document.getElementById("newName").value || "Not available",
        nia: document.getElementById("newID").value || "Not available",
        dob: document.getElementById("newDOB").value || "Not available",
        region: document.getElementById("newRegion").value || "Not available",
        criminal: document.getElementById("newCriminal").value || "Not available",
        driving: document.getElementById("newDriving").value || "Not available",
        address: document.getElementById("newAddress").value || "Not available",
        credit: document.getElementById("newCredit").value || "Not available",
        status: document.getElementById("newStatus").value || "Pending"
      };

      await db.collection("records").add(newRecord);
      alert("âœ… Record added successfully to Firebase!");

      document.querySelectorAll('#adminPanel input').forEach(i => i.value = "");
    }

    // âœ… Show admin panel only for admins
    window.onload = () => {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminPanel").style.display = "block";
      }
    };
  </script>
</body>
</html>
