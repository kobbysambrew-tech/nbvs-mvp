<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .hidden { display:none; }
    .card { background:#fff; padding:20px; border-radius:10px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, select, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>

<h2>National Background Verification System – Admin Dashboard</h2>

<div id="loginPanel" class="card">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="adminPanel" class="card hidden">
  <h3>Add Record</h3>
  <input id="name" placeholder="Full Name">
  <input id="nia" placeholder="NIA ID">
  <input id="dob" placeholder="Date of Birth">
  <input id="region" placeholder="Region">
  <input id="criminal" placeholder="Criminal Record? (Yes/No)">
  <input id="driving" placeholder="Driver’s License? (Yes/No)">
  <input id="address" placeholder="Address">
  <input id="credit" placeholder="Credit Status">
  <input id="status" placeholder="Employment Status">
  <button id="addRecordBtn">Save Record</button>
</div>

<div id="searchSection" class="card hidden">
  <h3>Search Records</h3>
  <input id="searchInput" placeholder="Search by Name or NIA ID">
  <button id="searchBtn">Search</button>
  <button id="showAllBtn">Show All Records</button>
  <div id="results" style="margin-top:15px;"></div>
  <button id="logoutBtn" style="background:#dc3545;">Logout</button>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
