<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBVS Admin Login</title>

<style>
  :root {
    --green:#006b3f;
    --yellow:#fcd116;
    --red:#ce1126;
    --dark-bg:#0b0b0b;
    --light-bg:#f6f7f9;
    --glass-light:rgba(255,255,255,0.65);
    --glass-dark:rgba(0,0,0,0.45);
    --text-light:#222;
    --text-dark:#eee;
  }

  body {
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:var(--light-bg);
    color:var(--text-light);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.4s;
  }

  body.dark {
    background:var(--dark-bg);
    color:var(--text-dark);
  }

  .login-container {
    width:360px;
    padding:30px;
    border-radius:16px;
    background:var(--glass-light);
    backdrop-filter:blur(18px);
    box-shadow:0 8px 40px rgba(0,0,0,0.25);
    position:relative;
    animation:fadeIn .7s ease-out;
  }

  body.dark .login-container {
    background:var(--glass-dark);
  }

  /* Ghana Crest */
  .ghana-logo {
    width:90px;
    height:90px;
    margin:auto;
    margin-bottom:10px;
    background:url('https://upload.wikimedia.org/wikipedia/commons/0/0c/Coat_of_arms_of_Ghana.svg') center/contain no-repeat;
    animation:logoDrop .8s ease-out;
  }

  @keyframes logoDrop {
    from {opacity:0; transform:translateY(-20px)}
    to {opacity:1; transform:translateY(0)}
  }

  h2 {
    text-align:center;
    margin-bottom:6px;
    font-size:1.7rem;
    color:var(--green);
    font-weight:800;
  }

  p {
    text-align:center;
    margin-bottom:18px;
    opacity:0.9;
  }

  .password-wrap {
    position:relative;
  }

  input {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:12px;
    font-size:1rem;
    background:white;
    outline:none;
  }

  body.dark input {
    background:#1a1a1a;
    color:white;
    border:1px solid #555;
  }

  .toggle-pass {
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:1.2rem;
    opacity:0.7;
  }

  button {
    width:100%;
    padding:12px;
    background:var(--green);
    border:none;
    border-radius:10px;
    color:white;
    font-size:1.1rem;
    font-weight:700;
    cursor:pointer;
    margin-top:8px;
    transition:0.25s;
  }

  button:hover {
    background:#004f2e;
    transform:translateY(-2px);
  }

  /* Loader */
  .loading {
    display:none;
    margin:auto;
    margin-top:14px;
    border:4px solid #eee;
    border-top:4px solid var(--green);
    border-radius:50%;
    width:30px;
    height:30px;
    animation:spin 0.7s linear infinite;
  }

  @keyframes spin {
    to {transform:rotate(360deg)}
  }

  .error {
    margin-top:10px;
    color:var(--red);
    text-align:center;
    display:none;
    font-weight:700;
  }

  .shake {
    animation:shakeAnim 0.4s;
  }

  @keyframes shakeAnim {
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-6px)}
    100%{transform:translateX(0)}
  }

  /* Dark mode button */
  .dark-toggle {
    position:fixed;
    top:20px;
    right:20px;
    background:var(--yellow);
    color:#111;
    padding:8px 12px;
    font-weight:700;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    cursor:pointer;
    border:none;
  }

  @keyframes fadeIn {
    from {opacity:0;transform:translateY(20px)}
    to {opacity:1;transform:translateY(0)}
  }
</style>
</head>

<body>

<button class="dark-toggle" onclick="toggleDark()">üåô Dark Mode</button>

<div class="login-container">

  <div class="ghana-logo"></div>

  <h2>NBVS Admin</h2>
  <p>Authorized Access Only</p>

  <div class="password-wrap">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <span class="toggle-pass" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="loading" id="loader"></div>
  <div class="error" id="errorBox">Incorrect Password</div>

</div>

<script>
  const ADMIN_PASSWORD = "aubrey";

  function login() {
    const inp = document.getElementById("passwordInput");
    const loader = document.getElementById("loader");
    const error = document.getElementById("errorBox");

    const val = inp.value.trim();

    if (val !== ADMIN_PASSWORD) {
      error.style.display = "block";
      document.querySelector(".login-container").classList.add("shake");
      setTimeout(() => {
        document.querySelector(".login-container").classList.remove("shake");
      }, 400);
      return;
    }

    loader.style.display = "block";
    error.style.display = "none";

    setTimeout(() => {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 350);
    }, 500);
  }

  function togglePassword() {
    const field = document.getElementById("passwordInput");
    field.type = field.type === "password" ? "text" : "password";
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  /* ENTER KEY SUPPORT */
  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      login();
    }
  });
</script>

</body>
</html>
