<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBVS Admin Login</title>

<style>
  :root{
    --green:#006b3f;
    --yellow:#fcd116;
    --red:#ce1126;
    --bg:#f6f7f9;
    --card:#ffffff;
  }

  body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }

  .login-box{
    background:var(--card);
    padding:30px;
    width:350px;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.10);
    text-align:center;
    animation:fadeIn .6s ease-out;
  }

  h2{
    margin:0 0 10px 0;
    color:var(--green);
  }

  p{
    color:#555;
    margin-bottom:20px;
  }

  input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ddd;
    margin-bottom:14px;
    font-size:1rem;
  }

  button{
    width:100%;
    padding:12px;
    background:var(--green);
    color:white;
    border:none;
    border-radius:8px;
    font-size:1rem;
    font-weight:700;
    cursor:pointer;
  }

  button:hover{
    background:#004f2e;
  }

  .error{
    color:var(--red);
    margin-top:10px;
    font-weight:600;
    display:none;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <p>Enter your administrator password</p>

  <input type="password" id="passwordInput" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="error" id="errorBox">Incorrect password</div>
</div>

<script>
  const ADMIN_PASSWORD = "aubrey";

  function login(){
    const input = document.getElementById("passwordInput").value.trim();

    if(input === ADMIN_PASSWORD){
      window.location.href = "admin.html";
    } else {
      const err = document.getElementById("errorBox");
      err.style.display = "block";
    }
  }
</script>

</body>
</html>
