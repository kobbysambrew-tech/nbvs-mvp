<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em 1em;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      text-align: center;
      padding: 2em 1em;
    }

    input, select {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 10px 18px;
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background-color: #004f2e;
    }

    #results {
      margin-top: 2em;
      background: white;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.85em;
    }

    .verified { background-color: #006b3f; }
    .pending { background-color: #f0ad4e; }

    #adminPanel {
      display: none;
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 2em auto;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana Dashboard</h1>
  </header>

  <div class="container">
    <h2>Search Records</h2>
    <input type="text" id="search" placeholder="Enter name..." />
    <button onclick="searchRecords()">Search</button>
    <div id="results"></div>
  </div>

  <div id="adminPanel">
    <h3>Add New Record (Admin)</h3>
    <input type="text" id="newName" placeholder="Full Name"><br><br>
    <input type="text" id="newID" placeholder="NIA ID"><br><br>
    <input type="date" id="newDOB"><br><br>
    <input type="text" id="newRegion" placeholder="Region"><br><br>
    <input type="text" id="newCriminal" placeholder="Criminal Record"><br><br>
    <input type="text" id="newDriving" placeholder="Driving License"><br><br>
    <input type="text" id="newAddress" placeholder="Address"><br><br>
    <input type="number" id="newCredit" placeholder="Credit Score"><br><br>
    <select id="newStatus">
      <option value="Verified">Verified</option>
      <option value="Pending">Pending</option>
    </select><br><br>
    <button onclick="addRecord()">Add Record</button>
  </div>

  <footer style="text-align:center; padding:1em; background:#eee;">
    <button onclick="logout()">Logout</button>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Check admin ---
    const isAdmin = localStorage.getItem("admin") === "true";
    if (isAdmin) {
      document.getElementById("adminPanel").style.display = "block";
    }

    // --- Add record ---
    async function addRecord() {
      const newRecord = {
        name: document.getElementById("newName").value,
        nia: document.getElementById("newID").value,
        dob: document.getElementById("newDOB").value,
        region: document.getElementById("newRegion").value,
        criminal: document.getElementById("newCriminal").value,
        driving: document.getElementById("newDriving").value,
        address: document.getElementById("newAddress").value,
        credit: document.getElementById("newCredit").value,
        status: document.getElementById("newStatus").value
      };

      await db.collection("records").add(newRecord);
      alert("âœ… Record added to Firebase!");
      document.querySelectorAll('#adminPanel input').forEach(i => i.value = "");
    }

    // --- Search records ---
    async function searchRecords() {
      const query = document.getElementById("search").value.toLowerCase().trim();
      const resultsDiv = document.getElementById("results");

      const snapshot = await db.collection("records").get();
      const allRecords = snapshot.docs.map(doc => doc.data());
      const record = allRecords.find(r => r.name.toLowerCase().includes(query));

      if (!record) {
        resultsDiv.innerHTML = "<p style='color:red;'>No record found.</p>";
        return;
      }

      const badgeClass = record.status === "Verified" ? "verified" : "pending";

      resultsDiv.innerHTML = `
        <h3>Verification Results</h3>
        <span class="badge ${badgeClass}">${record.status}</span>
        <p><strong>Name:</strong> ${record.name}</p>
        <p><strong>NIA ID:</strong> ${record.nia}</p>
        <p><strong>Date of Birth:</strong> ${record.dob}</p>
        <p><strong>Region:</strong> ${record.region}</p>
        <p><strong>Criminal Record:</strong> ${record.criminal}</p>
        <p><strong>Driving License:</strong> ${record.driving}</p>
        <p><strong>Address:</strong> ${record.address}</p>
        <p><strong>Credit Score:</strong> ${record.credit}</p>
      `;
    }

    // --- Logout ---
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
