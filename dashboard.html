<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Admin Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main { padding: 2em; max-width: 800px; margin: auto; }
    section { margin-bottom: 3em; background: white; padding: 1.5em; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    input, select {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px;
      border: 1px solid #ccc; font-size: 1em;
    }
    button {
      background-color: #006b3f; color: white; padding: 10px 18px;
      border: none; border-radius: 6px; font-size: 1em; cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #004f2e; }
    .logout { background-color: #ce1126; }
    .logout:hover { background-color: #a50e20; }
    footer { text-align: center; background-color: #eee; padding: 1em; margin-top: 3em; color: #333; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 0.9em; color: #fff; }
    .badge.Verified { background-color: #006b3f; }
    .badge.Pending { background-color: #f0ad4e; }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana - Admin Dashboard</h1>
  </header>

  <main>
    <!-- LOGIN PANEL -->
    <section id="loginPanel">
      <h2>üîê Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter admin password" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" style="color:#c00;"></p>
    </section>

    <!-- ADMIN PANEL -->
    <section id="adminPanel" style="display:none;">
      <h2>Add New Record</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="nia" placeholder="NIA ID (e.g., GHA-2039485)" />
      <input type="date" id="dob" />
      <input type="text" id="region" placeholder="Region" />
      <input type="text" id="address" placeholder="Address" />
      <input type="number" id="credit" placeholder="Credit Score" />
      <input type="text" id="driving" placeholder="Driving License (Valid/Suspended)" />
      <input type="text" id="criminal" placeholder="Criminal Record (Clean/Under Review)" />
      <select id="status">
        <option value="Verified">Verified</option>
        <option value="Pending">Pending</option>
      </select>
      <button id="addRecordBtn">Add Record</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </section>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî National Background Verification System
  </footer>

  <script>
    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const pass = document.getElementById("adminPass").value;
      if (pass === "nbvs123") {
        localStorage.setItem("isAdmin", "true");
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        alert("‚úÖ Admin access granted");
      } else {
        document.getElementById("loginMsg").textContent = "‚ùå Wrong password!";
      }
    });

    // Stay logged in
    window.onload = () => {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      }
    };

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isAdmin");
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginPanel").style.display = "block";
    });

    // Add record
    document.getElementById("addRecordBtn").addEventListener("click", () => {
      const record = {
        name: document.getElementById("name").value.trim(),
        nia: document.getElementById("nia").value.trim(),
        dob: document.getElementById("dob").value,
        region: document.getElementById("region").value.trim(),
        address: document.getElementById("address").value.trim(),
        credit: document.getElementById("credit").value,
        driving: document.getElementById("driving").value.trim(),
        criminal: document.getElementById("criminal").value.trim(),
        status: document.getElementById("status").value,
      };

      if (!record.name || !record.nia) {
        alert("‚ö†Ô∏è Please fill in at least Name and NIA ID!");
        return;
      }

      const records = JSON.parse(localStorage.getItem("nbvsRecords")) || [];
      records.push(record);
      localStorage.setItem("nbvsRecords", JSON.stringify(records));
      alert("‚úÖ Record added successfully!");
      document.querySelectorAll("input").forEach(i => i.value = "");
    });
  </script>
</body>
</html>
