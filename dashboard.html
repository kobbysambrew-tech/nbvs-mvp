<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - National Background Verification</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa url('https://upload.wikimedia.org/wikipedia/commons/1/19/Coat_of_arms_of_Ghana.svg') no-repeat center 80px;
      background-size: 200px;
      opacity: 0.98;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.1em;
      font-style: italic;
      margin-top: 0.4em;
    }

    .container {
      text-align: center;
      padding: 2em 1em;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 10px 18px;
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background-color: #004f2e;
    }

    #results {
      margin-top: 2em;
      background: white;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      border-top: 5px solid #006b3f;
      transition: opacity 0.5s ease-in-out;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.85em;
    }

    .badge.verified {
      background-color: #006b3f;
    }

    .badge.pending {
      background-color: #f0ad4e;
    }

    footer {
      margin-top: 3em;
      background-color: #eee;
      padding: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #333;
    }

    a {
      color: #006b3f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana</h1>
    <p class="tagline">Building Ghanaâ€™s Trusted National Background Verification System</p>
  </header>

  <div class="container">
    <h2>Background Verification Portal</h2>
    <input type="text" id="search" placeholder="Enter name..." />
    <button onclick="searchRecords()">Search</button>
    <div id="results"></div>
  </div>
<div id="adminPanel" style="display:none;">
  <h3>Add New Record</h3>

  <input type="text" id="newName" placeholder="Full name" /><br><br>
  <input type="text" id="newID" placeholder="NIA ID (e.g., TEST-GHA-0001001)" /><br><br>
  <input type="date" id="newDOB" placeholder="Date of Birth" /><br><br>
  <input type="text" id="newRegion" placeholder="Region" /><br><br>
  <input type="text" id="newCriminal" placeholder="Criminal Record (e.g., None, Under Review)" /><br><br>
  <input type="text" id="newDriving" placeholder="Driving License (e.g., Valid, Suspended)" /><br><br>
  <input type="text" id="newAddress" placeholder="Address" /><br><br>
  <input type="number" id="newCredit" placeholder="Credit Score (e.g., 700)" /><br><br>

  <select id="newStatus">
    <option value="Verified">Verified</option>
    <option value="Pending">Pending</option>
  </select><br><br>

  <button onclick="addRecord()">Add Record</button>
</div>


  <footer>
    Â© 2025 NBVS Ghana â€” National Background Verification System<br />
    ðŸ“§ <a href="mailto:nbvsghana@nbvsghana.com">nbvsghana@nbvsghana.com</a>
  </footer>
<script>
  // --- Step 1: Load saved data or use defaults ---
  let records = JSON.parse(localStorage.getItem("nbvsRecords")) || [
    {
      name: "Ama Serwaa",
      nia: "GHA-2039485",
      dob: "1994-07-12",
      region: "Greater Accra",
      status: "Verified",
      criminal: "Clean",
      driving: "Valid",
      address: "Accra, Ghana",
      credit: "750"
    },
    {
      name: "Kofi Mensah",
      nia: "GHA-3948571",
      dob: "1990-03-21",
      region: "Ashanti",
      status: "Verified",
      criminal: "Clean",
      driving: "Suspended (Minor offense)",
      address: "Kumasi, Ghana",
      credit: "710"
    },
    {
      name: "Abena Owusu",
      nia: "GHA-9384756",
      dob: "1988-09-10",
      region: "Western",
      status: "Pending",
      criminal: "Under Review",
      driving: "Valid",
      address: "Takoradi, Ghana",
      credit: "680"
    }
  ];

  // --- Step 2: Save data ---
  function saveRecords() {
    localStorage.setItem("nbvsRecords", JSON.stringify(records));
  }

  // --- Step 3: Search system ---
  function searchRecords() {
    const query = document.getElementById("search").value.toLowerCase().trim();
    const record = records.find(r => r.name.toLowerCase().includes(query));
    const resultsDiv = document.getElementById("results");

    if (!record) {
      resultsDiv.style.opacity = "1";
      resultsDiv.innerHTML = "<p style='color:red;'>System not found.</p>";
      return;
    }

    const badgeClass = record.status === "Verified" ? "verified" : "pending";

    resultsDiv.style.opacity = "0";
    setTimeout(() => {
      resultsDiv.innerHTML = `
        <h3 style="color:#006b3f;">Verification Results</h3>
        <span class="badge ${badgeClass}">${record.status}</span>
        <p><strong>Name:</strong> ${record.name}</p>
        <p><strong>NIA ID:</strong> ${record.nia}</p>
        <p><strong>Date of Birth:</strong> ${record.dob || "Not available"}</p>
        <p><strong>Region:</strong> ${record.region || "Not available"}</p>
        <p><strong>Criminal Record:</strong> ${record.criminal || "Not available"}</p>
        <p><strong>Driving License:</strong> ${record.driving || "Not available"}</p>
        <p><strong>Address:</strong> ${record.address || "Not available"}</p>
        <p><strong>Credit Score:</strong> ${record.credit || "Not available"}</p>
      `;
      resultsDiv.style.opacity = "1";
    }, 200);
  }

  // --- Step 4: Admin add record ---
  function addRecord() {
    const newRecord = {
      name: document.getElementById("newName").value || "Not available",
      nia: document.getElementById("newID").value || "Not available",
      dob: document.getElementById("newDOB").value || "Not available",
      region: document.getElementById("newRegion").value || "Not available",
      criminal: document.getElementById("newCriminal").value || "Not available",
      driving: document.getElementById("newDriving").value || "Not available",
      address: document.getElementById("newAddress").value || "Not available",
      credit: document.getElementById("newCredit").value || "Not available",
      status: document.getElementById("newStatus").value || "Pending"
    };

    records.push(newRecord);
    saveRecords();
    alert("âœ… Record added successfully!");
    document.querySelectorAll('#adminPanel input').forEach(i => i.value = "");
  }

  // --- Step 5: Show admin panel if admin logged in ---
  window.onload = () => {
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("adminPanel").style.display = "block";
    }
  };
</script>


  
</script>

</body>
</html>
