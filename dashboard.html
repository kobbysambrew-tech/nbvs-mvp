<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Record Lookup</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.2em;
    }
    main {
      max-width: 700px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
    button:hover { background-color: #004f2e; }
    .record {
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
    }
    .no-record { text-align:center; color:#c00; margin-top:15px; }
  </style>
</head>
<body>
  <header><h1>NBVS Ghana - Verify Record</h1></header>
  <main>
    <h2>Search Record</h2>
    <input type="text" id="searchInput" placeholder="Enter full name" />
    <button id="searchBtn">Search</button>
    <div id="results"></div>
  </main>

  <footer style="text-align:center; background:#eee; padding:1em; margin-top:2em;">
    © 2025 NBVS Ghana — Verification Portal
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("searchBtn").addEventListener("click", async () => {
  const name = document.getElementById("searchInput").value.trim().toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "Searching...";

  try {
    const allDocs = await getDocs(collection(db, "records"));
    const matches = [];
    allDocs.forEach((doc) => {
      const r = doc.data();
      if (r.name && r.name.toLowerCase() === name) {
        matches.push(r);
      }
    });

    if (matches.length === 0) {
      resultsDiv.innerHTML = "<p class='no-record'>❌ No record found.</p>";
      return;
    }

    resultsDiv.innerHTML = "";
    matches.forEach((r) => {
      resultsDiv.innerHTML += `
        <div class="record">
          <h3>${r.name}</h3>
          <p><b>NIA ID:</b> ${r.nia}</p>
          <p><b>Date of Birth:</b> ${r.dob}</p>
          <p><b>Region:</b> ${r.region}</p>
          <p><b>Criminal Record:</b> ${r.criminal}</p>
          <p><b>Driving License:</b> ${r.driving}</p>
          <p><b>Address:</b> ${r.address}</p>
          <p><b>Credit Score:</b> ${r.credit}</p>
          <p><b>Status:</b> ${r.status}</p>
        </div>`;
    });
  } catch (error) {
    console.error("Error fetching:", error);
    resultsDiv.innerHTML = "<p class='no-record'>⚠️ Error fetching data.</p>";
  }
});

  </script>
</body>
</html>
