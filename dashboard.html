<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>National Background Verification System</h1>

  <div id="search-section">
    <input type="text" id="searchInput" placeholder="Enter name..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <hr />

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <h2>Add New Record</h2>
    <input type="text" id="name" placeholder="Full name" /><br />
    <input type="text" id="nia" placeholder="NIA ID" /><br />
    <input type="text" id="dob" placeholder="Date of Birth" /><br />
    <input type="text" id="region" placeholder="Region" /><br />
    <input type="text" id="status" placeholder="Status (Verified/Pending)" /><br />
    <input type="text" id="criminal" placeholder="Criminal Record" /><br />
    <input type="text" id="driving" placeholder="Driving License" /><br />
    <button id="addRecordBtn">Add Record</button>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
