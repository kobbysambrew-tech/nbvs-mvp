<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana Admin Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    main {
      max-width: 700px;
      margin: 2.5em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      background-color: #006b3f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #004f2e;
    }

    .record {
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9em;
      color: #fff;
    }

    .badge.Verified { background-color: #006b3f; }
    .badge.Pending { background-color: #f0ad4e; }

    footer {
      text-align: center;
      background-color: #eee;
      padding: 1em;
      margin-top: 3em;
      color: #333;
      font-size: 0.9em;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana ‚Äî Admin Dashboard</h1>
  </header>

  <main>
    <!-- üîê Login Section -->
    <section id="loginPanel">
      <h2>Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter admin password" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" style="color:#c00;"></p>
    </section>

    <!-- üßæ Dashboard Section -->
    <section id="dashboardPanel" class="hidden">
      <h2>Manage Records</h2>

      <h3>Add New Record</h3>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="nia" placeholder="NIA ID" />
      <input type="date" id="dob" placeholder="Date of Birth" />
      <input type="text" id="region" placeholder="Region" />
      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="credit" placeholder="Credit Score" />
      <input type="text" id="driving" placeholder="Driving License" />
      <input type="text" id="criminal" placeholder="Criminal Record" />
      <select id="status">
        <option value="Verified">Verified</option>
        <option value="Pending">Pending</option>
      </select>
      <button id="addRecordBtn">Add Record</button>

      <h3>Search Record</h3>
      <input type="text" id="searchInput" placeholder="Enter Name or NIA ID" />
      <button id="searchBtn">Search</button>
      <div id="results"></div>

      <button id="logoutBtn" style="margin-top:20px; background:#c00;">Logout</button>
    </section>
  </main>

  <footer>¬© 2025 NBVS Ghana ‚Äî National Background Verification System</footer>

  <script>
    // Set password
    const ADMIN_PASSWORD = "nbvs2008";

    const loginPanel = document.getElementById("loginPanel");
    const dashboardPanel = document.getElementById("dashboardPanel");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Load records
    let records = JSON.parse(localStorage.getItem("nbvsRecords")) || [];

    // LOGIN
    loginBtn.addEventListener("click", () => {
      const enteredPass = document.getElementById("adminPass").value.trim();
      if (enteredPass === ADMIN_PASSWORD) {
        loginPanel.classList.add("hidden");
        dashboardPanel.classList.remove("hidden");
        loginMsg.textContent = "";
      } else {
        loginMsg.textContent = "‚ùå Wrong password. Try again.";
      }
    });

    // LOGOUT
    logoutBtn.addEventListener("click", () => {
      dashboardPanel.classList.add("hidden");
      loginPanel.classList.remove("hidden");
      document.getElementById("adminPass").value = "";
    });

    // ADD RECORD
    document.getElementById("addRecordBtn").addEventListener("click", () => {
      const record = {
        name: document.getElementById("name").value,
        nia: document.getElementById("nia").value,
        dob: document.getElementById("dob").value,
        region: document.getElementById("region").value,
        address: document.getElementById("address").value,
        credit: document.getElementById("credit").value,
        driving: document.getElementById("driving").value,
        criminal: document.getElementById("criminal").value,
        status: document.getElementById("status").value
      };

      if (!record.name || !record.nia) {
        alert("Please fill in name and NIA ID at least.");
        return;
      }

      records.push(record);
      localStorage.setItem("nbvsRecords", JSON.stringify(records));
      alert("‚úÖ Record added successfully!");
    });

    // SEARCH RECORD
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const matches = records.filter(
        (r) =>
          r.name.toLowerCase().includes(query) ||
          r.nia.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå No record found.</p>";
        return;
      }

      matches.forEach((r) => {
        const div = document.createElement("div");
        div.className = "record";
        div.innerHTML = `
          <h3>${r.name} <span class="badge ${r.status}">${r.status}</span></h3>
          <p><b>NIA ID:</b> ${r.nia}</p>
          <p><b>DOB:</b> ${r.dob}</p>
          <p><b>Region:</b> ${r.region}</p>
          <p><b>Address:</b> ${r.address}</p>
          <p><b>Credit:</b> ${r.credit}</p>
          <p><b>Driving License:</b> ${r.driving}</p>
          <p><b>Criminal Record:</b> ${r.criminal}</p>
        `;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
