<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBVS Ghana — Admin Login</title>

  <style>
    body{
      background:#f6f7f9;
      font-family:"Segoe UI",Arial,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:white;
      width:330px;
      padding:22px;
      border-radius:12px;
      box-shadow:0 8px 26px rgba(0,0,0,0.08);
      text-align:center;
    }
    h2{
      margin-bottom:14px;
      color:#006b3f;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:12px;
      background:#006b3f;
      color:white;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{
      background:#004f2e;
    }
    .muted{
      margin-top:10px;
      font-size:.9rem;
      color:#666;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Admin Login</h2>

    <input id="password" type="password" placeholder="Admin Password" />
    <button onclick="login()">Login</button>

    <p class="muted">NBVS Ghana Secure Admin Portal</p>
  </div>

  <script>
    const ADMIN_PASSWORD = "aubrey"; // ✅ Your new password

    function login(){
      const pw = document.getElementById("password").value;
      if (pw === ADMIN_PASSWORD){
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>

</body>
</html>
