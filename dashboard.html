<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBVS Ghana - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #006b3f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #006b3f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #00994c;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
    }
    #adminPanel {
      margin-top: 40px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <header>NBVS Ghana Dashboard</header>

  <div class="container">
    <h2>Search Citizen Record</h2>
    <input type="text" id="searchName" placeholder="Enter full name" />
    <button onclick="searchRecord()">Search</button>

    <div id="results"></div>

    <div id="adminPanel" style="display:none;">
      <h2>Admin Panel - Add New Record</h2>
      <input type="text" id="newName" placeholder="Full Name" />
      <input type="text" id="newID" placeholder="NIA ID Number" />
      <input type="text" id="newDOB" placeholder="Date of Birth (e.g. 2001-05-21)" />
      <input type="text" id="newRegion" placeholder="Region" />
      <input type="text" id="newAddress" placeholder="Address" />
      <input type="text" id="newCredit" placeholder="Credit Score" />
      <input type="text" id="newCriminal" placeholder="Criminal Record (Yes/No)" />
      <input type="text" id="newDriving" placeholder="Driving License (Yes/No)" />
      <select id="newStatus">
        <option value="Verified">Verified</option>
        <option value="Pending">Pending</option>
      </select>
      <button onclick="addRecord()">Add Record</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script>
    // ✅ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    // ✅ Show admin panel if logged in as admin
    const isAdmin = localStorage.getItem("admin") === "true";
    if (isAdmin) {
      document.getElementById("adminPanel").style.display = "block";
    }

    // ✅ Search record
    async function searchRecord() {
      const name = document.getElementById("searchName").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      if (!name) {
        resultsDiv.innerHTML = "<p style='color:red;'>Please enter a name.</p>";
        return;
      }

      try {
        const snapshot = await db.collection("records").where("name", "==", name).get();
        if (snapshot.empty) {
          resultsDiv.innerHTML = "<p style='color:red;'>❌ Record not found</p>";
          return;
        }

        snapshot.forEach(doc => {
          const record = doc.data();
          resultsDiv.innerHTML = `
            <h3 style="color:#006b3f;">Verification Results</h3>
            <p><strong>Name:</strong> ${record.name}</p>
            <p><strong>NIA ID:</strong> ${record.nia}</p>
            <p><strong>Date of Birth:</strong> ${record.dob}</p>
            <p><strong>Region:</strong> ${record.region}</p>
            <p><strong>Address:</strong> ${record.address}</p>
            <p><strong>Credit Score:</strong> ${record.credit}</p>
            <p><strong>Status:</strong> <span style="color:${record.status === 'Verified' ? 'green' : 'orange'}">${record.status}</span></p>
            <p><strong>Criminal Record:</strong> ${record.criminal}</p>
            <p><strong>Driving License:</strong> ${record.driving}</p>
          `;
        });
      } catch (error) {
        resultsDiv.innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
      }
    }

    // ✅ Add new record (admin only)
    async function addRecord() {
      const newRecord = {
        name: document.getElementById("newName").value || "Not available",
        nia: document.getElementById("newID").value || "Not available",
        dob: document.getElementById("newDOB").value || "Not available",
        region: document.getElementById("newRegion").value || "Not available",
        address: document.getElementById("newAddress").value || "Not available",
        credit: document.getElementById("newCredit").value || "Not available",
        criminal: document.getElementById("newCriminal").value || "Not available",
        driving: document.getElementById("newDriving").value || "Not available",
        status: document.getElementById("newStatus").value || "Pending"
      };

      try {
        await db.collection("records").add(newRecord);
        alert("✅ Record successfully added to Firebase!");
        document.querySelectorAll('#adminPanel input').forEach(i => i.value = "");
      } catch (error) {
        alert("❌ Failed to add record: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
