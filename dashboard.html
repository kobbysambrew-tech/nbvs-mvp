<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #006b3f;
      color: white;
      padding: 1.5em 1em;
    }
    h1 {
      margin: 0;
    }
    .tagline {
      font-style: italic;
      font-size: 1.1em;
    }
    .container {
      margin-top: 2em;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      padding: 10px 16px;
      background-color: #006b3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f2e;
    }
    #results {
      margin-top: 2em;
      background: white;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-in-out;
    }
    footer {
      margin-top: 3em;
      padding: 1em;
      background-color: #f0f0f0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana</h1>
    <p class="tagline">Building Ghanaâ€™s Trusted National Background Verification System</p>
  </header>

  <div class="container">
    <h2>Background Verification Lookup</h2>
    <input type="text" id="search" placeholder="Enter name..." />
    <button onclick="searchRecords()">Search</button>
    <div id="results"></div>
  </div>

  <footer>
    ðŸ“§ Contact us: <a href="mailto:nbvsghana@nbvsghana.com">nbvsghana@nbvsghana.com</a>
  </footer>

  <script>
    const records = [
      {
        name: "Ama Serwaa",
        nia: "GHA-2039485",
        dob: "1994-07-12",
        region: "Greater Accra",
        status: "Verified",
        criminal: "Clean",
        driving: "Valid",
        address: "Accra, Ghana",
        credit: "750"
      },
      {
        name: "Kofi Mensah",
        nia: "GHA-3948571",
        dob: "1990-03-21",
        region: "Ashanti",
        status: "Verified",
        criminal: "Clean",
        driving: "Suspended (Minor offense)",
        address: "Kumasi, Ghana",
        credit: "710"
      },
      {
        name: "Abena Owusu",
        nia: "GHA-9384756",
        dob: "1988-09-10",
        region: "Western",
        status: "Pending",
        criminal: "Under Review",
        driving: "Valid",
        address: "Takoradi, Ghana",
        credit: "680"
      }
    ];

    function searchRecords() {
      const query = document.getElementById("search").value.toLowerCase().trim();
      const record = records.find(r => r.name.toLowerCase().includes(query));
      const resultsDiv = document.getElementById("results");

      if (!record) {
        resultsDiv.style.opacity = "1";
        resultsDiv.innerHTML = "<p style='color:red;'>System not found.</p>";
        return;
      }

      resultsDiv.style.opacity = "0";
      setTimeout(() => {
        resultsDiv.innerHTML = `
          <h3 style="color:#006b3f;">Verification Results</h3>
          <p><strong>Name:</strong> ${record.name}</p>
          <p><strong>NIA ID:</strong> ${record.nia}</p>
          <p><strong>Date of Birth:</strong> ${record.dob}</p>
          <p><strong>Region:</strong> ${record.region}</p>
          <p><strong>Status:</strong> 
            <span style="color:${record.status === 'Verified' ? 'green' : 'orange'};">
              ${record.status}
            </span>
          </p>
          <p><strong>Criminal Record:</strong> ${record.criminal}</p>
          <p><strong>Driving License:</strong> ${record.driving}</p>
          <p><strong>Address:</strong> ${record.address}</p>
          <p><strong>Credit Score:</strong> ${record.credit}</p>
        `;
        resultsDiv.style.opacity = "1";
      }, 200);
    }
  </script>
</body>
</html>
