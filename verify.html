<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBVS - Verify Record</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
    padding: 40px;
  }
  h1 { color: #006b3f; }
  input, button {
    padding: 10px;
    margin: 10px;
    width: 250px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background: #006b3f;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #fcd116; color: #000; }
  #result {
    margin-top: 20px;
    font-size: 1.1em;
    color: #333;
  }
  footer {
    margin-top: 40px;
    color: #555;
  }
</style>
</head>
<body>
  <h1>üá¨üá≠ National Background Verification System</h1>
  <p>Search for a verified individual using their National ID number.</p>

  <input id="verifyID" placeholder="Enter National ID">
  <button onclick="verify()">Search</button>

  <div id="result"></div>

  <footer>
    <p>¬© 2025 NBVS Ghana ‚Äî Promoting trust through verification.</p>
  </footer>

<script>
if (!localStorage.getItem("searchCount")) localStorage.setItem("searchCount", "0");

function verify() {
  const id = document.getElementById("verifyID").value;
  if (!id) return alert("Please enter an ID.");

  let searches = parseInt(localStorage.getItem("searchCount"));
  searches++;
  localStorage.setItem("searchCount", searches);

  const name = localStorage.getItem(id);
  const result = document.getElementById("result");

  if (name) {
    result.innerHTML = `‚úÖ Record Found:<br><strong>${name}</strong>`;
  } else {
    result.innerHTML = "‚ùå No record found for that ID.";
  }
}
</script>
</body>
</html>
