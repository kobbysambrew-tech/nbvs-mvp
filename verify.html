<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #ce1126, #fcd116, #006b3f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      color: #222;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #006b3f;
      margin-bottom: 0.8em;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #006b3f;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004f2e;
    }

    #results {
      margin-top: 20px;
      text-align: left;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1em;
      color: #222;
    }

    .status {
      font-weight: bold;
      color: #006b3f;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NBVS Ghana Verification</h2>
    <input type="text" id="searchInput" placeholder="Enter NIA ID or Name" />
    <button id="searchBtn">Verify</button>
    <div id="results"></div>
    <p id="errorMsg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const errorMsg = document.getElementById("errorMsg");

    searchBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";
      resultsDiv.innerHTML = "";

      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) {
        errorMsg.textContent = "‚ö†Ô∏è Please enter a valid name or NIA ID.";
        return;
      }

      resultsDiv.innerHTML = "üîç Searching...";
      let found = false;
      let resultData = null;

      try {
        const snapshot = await getDocs(collection(db, "records"));
        snapshot.forEach((doc) => {
          const data = doc.data();
          if (
            (data.name && data.name.toLowerCase() === query) ||
            (data.nia && data.nia.toLowerCase() === query)
          ) {
            found = true;
            resultData = data;
          }
        });

        // Log search attempt
        await addDoc(collection(db, "searchLogs"), {
          query,
          found,
          timestamp: serverTimestamp()
        });

        if (found && resultData) {
          resultsDiv.innerHTML = `
            ‚úÖ <strong>Record Found</strong><br><br>
            <b>Name:</b> ${resultData.name}<br>
            <b>NIA ID:</b> ${resultData.nia}<br>
            <b>Date of Birth:</b> ${resultData.dob || "N/A"}<br>
            <b>Region:</b> ${resultData.region || "N/A"}<br>
            <b>Address:</b> ${resultData.address || "N/A"}<br>
            <b>Credit Score:</b> ${resultData.credit || "N/A"}<br>
            <b>Driving License:</b> ${resultData.driving || "N/A"}<br>
            <b>Criminal Record:</b> ${resultData.criminal || "N/A"}<br>
            <b>Status:</b> <span class="status">${resultData.status || "Unknown"}</span>
          `;
        } else {
          resultsDiv.innerHTML = "‚ùå No record found.";
        }
      } catch (err) {
        console.error("Error fetching record:", err);
        errorMsg.textContent = "‚ö†Ô∏è Error fetching record. Please try again.";
      }
    });
  </script>
</body>
</html>
