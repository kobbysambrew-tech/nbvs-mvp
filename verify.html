<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBVS Ghana — Verify</title>

  <style>
    body{font-family:"Segoe UI",Arial,sans-serif;background:#f8f9fa;margin:0}
    header{background:linear-gradient(to right,#ce1126,#fcd116,#006b3f);color:#fff;padding:1.2rem;text-align:center}
    main{max-width:820px;margin:1.6rem auto;background:#fff;padding:1.6rem;border-radius:10px;box-shadow:0 3px 12px rgba(0,0,0,0.06)}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;margin-bottom:10px}
    button{background:#006b3f;color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;width:100%}
    .btn-yellow{background:#fcd116;color:#111}
    .btn-red{background:#ce1126}
    .panel{background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.03);margin-top:12px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .muted{color:#666;font-size:0.9rem}
    .pill{display:inline-block;padding:6px 10px;border-radius:8px;background:#006b3f;color:#fff;font-weight:600}
    .record{background:#f7f7f7;padding:14px;border-left:4px solid #006b3f;border-radius:8px;margin-top:12px}
  </style>
</head>

<body>
<header><h1>NBVS Ghana — Verify</h1></header>

<main>

  <p class="muted">Each verification costs <strong>¢30</strong> if you don't have credits. You have <span id="userPlan">loading…</span>.</p>

  <div class="panel">
    <label>Search by full name or NIA ID</label>
    <input id="searchInput" placeholder="e.g. Kofi Mensah or GHA-2039485" />

    <div class="row">
      <div class="col"><button id="searchBtn">Search</button></div>
      <div class="col"><button id="walletPageBtn" class="btn-yellow">Open Wallet</button></div>
    </div>

    <div id="accessRow" class="muted" style="margin-top:10px">
      <span class="pill" id="freeCountDisplay">Free: —</span>
      <span style="margin-left:8px" id="planDisplay">Plan: —</span>
    </div>
  </div>

  <div id="resultsArea"></div>

  <div class="panel">
    <h3>Upgrade / Buy</h3>
    <p class="muted">Payments simulated for beta.</p>

    <button id="buyBasicBtn" style="margin-bottom:8px">Buy BASIC — 10 searches — $3.99</button>
    <button id="buyProBtn" class="btn-red" style="margin-bottom:8px">Buy PRO — Unlimited 30 days — $14.99</button>
    <button id="useWalletBtn" class="btn-yellow">Use Global Wallet — ¢30</button>
  </div>

  <div class="panel" style="text-align:center;margin-top:10px">
    <a href="index.html">← Home</a> · <a href="wallet.html">Open Wallet Page</a>
  </div>

</main>

<script type="module">

/* ✅ IMPORTS */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { 
  getFirestore, doc, getDoc, setDoc, updateDoc,
  collection, getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

/* ✅ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
  authDomain: "nbvs-ghana.firebaseapp.com",
  projectId: "nbvs-ghana",
  storageBucket: "nbvs-ghana.firebasestorage.app",
  messagingSenderId: "702636577113",
  appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ✅ REFERENCES */
const userRef = doc(db, "users", "publicUser");
const walletRef = doc(db, "wallet", "publicUser");

/* ✅ AUTO-CREATE USER */
async function ensureUser() {
  const snap = await getDoc(userRef);
  if (!snap.exists()) {
    await setDoc(userRef, {
      freeSearches: 3,
      plan: "free",
      planExpires: null,
      monthlyRemaining: 0
    });
  }
}
await ensureUser();

/* ✅ AUTO-CREATE WALLET */
async function ensureWallet() {
  const snap = await getDoc(walletRef);
  if (!snap.exists()) {
    await setDoc(walletRef, {
      balance: 0,
      createdAt: new Date()
    });
  }
}
await ensureWallet();

/* ✅ UI ELEMENTS */
const freeCountEl = document.getElementById("freeCountDisplay");
const planDisplay = document.getElementById("planDisplay");
const resultsDiv = document.getElementById("resultsArea");

async function loadUser() {
  return (await getDoc(userRef)).data();
}

function updateUI(u) {
  freeCountEl.textContent = "Free: " + u.freeSearches;
  planDisplay.textContent = "Plan: " + u.plan;
}

updateUI(await loadUser());

/* ✅ DEDUCT SEARCH */
async function deductSearch() {
  const u = await loadUser();

  if (u.plan === "pro") return true;

  if (u.plan === "basic") {
    if (u.monthlyRemaining > 0) {
      await updateDoc(userRef, { monthlyRemaining: u.monthlyRemaining - 1 });
      return true;
    }
    alert("BASIC plan out of searches.");
    return false;
  }

  if (u.freeSearches > 0) {
    await updateDoc(userRef, { freeSearches: u.freeSearches - 1 });
    return true;
  }

  alert("No free searches left.");
  return false;
}

/* ✅ SEARCH BUTTON */
document.getElementById("searchBtn").addEventListener("click", async () => {

  const term = document.getElementById("searchInput").value.trim().toLowerCase();
  resultsDiv.textContent = "Searching...";

  if (!(await deductSearch())) {
    resultsDiv.textContent = "❌ Please upgrade.";
    return;
  }

  updateUI(await loadUser());

  const docs = await getDocs(collection(db, "records"));
  let matches = [];

  docs.forEach(d => {
    const r = d.data();
    if (r.name?.toLowerCase() === term || r.nia?.toLowerCase() === term) {
      matches.push(r);
    }
  });

  /* ✅ LOG SEARCH */
  await setDoc(doc(collection(db, "search_logs")), {
    term: term,
    timestamp: new Date(),
    platform: "web"
  });

  if (matches.length === 0) {
    resultsDiv.textContent = "❌ No record found.";
    return;
  }

  resultsDiv.innerHTML = "";
  matches.forEach(r => {
    resultsDiv.innerHTML += `
      <div class="record">
        <h3>${r.name} — <span>${r.status}</span></h3>
        <p><b>NIA:</b> ${r.nia}</p>
        <p><b>DOB:</b> ${r.dob}</p>
        <p><b>Region:</b> ${r.region}</p>
        <p><b>Address:</b> ${r.address}</p>
        <p><b>Criminal:</b> ${r.criminal}</p>
        <p><b>Driving:</b> ${r.driving}</p>
        <p><b>Credit:</b> ${r.credit}</p>
      </div>
    `;
  });
});

/* ✅ BUTTONS */
document.getElementById("walletPageBtn").addEventListener("click", () => {
  window.location.href = "wallet.html";
});

document.getElementById("buyBasicBtn").addEventListener("click", async () => {
  await updateDoc(userRef, {
    plan: "basic",
    monthlyRemaining: 10
  });
  alert("✅ BASIC activated");
  updateUI(await loadUser());
});

document.getElementById("buyProBtn").addEventListener("click", async () => {
  await updateDoc(userRef, {
    plan: "pro",
    planExpires: Date.now() + 30 * 24 * 60 * 60 * 1000
  });
  alert("✅ PRO activated");
  updateUI(await loadUser());
});

document.getElementById("useWalletBtn").addEventListener("click", () => {
  window.location.href = "wallet.html";
});

</script>
</body>
</html>
