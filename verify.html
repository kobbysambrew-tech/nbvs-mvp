<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBVS Ghana - Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #ce1126, #fcd116, #006b3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #222;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
    button {
      background-color: #006b3f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #004f2e; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>NBVS Ghana Verification</h2>
    <input type="text" id="searchInput" placeholder="Enter NIA ID or Name">
    <button id="searchBtn">Verify</button>
    <div id="results"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");

    searchBtn.addEventListener("click", async () => {
      const paid = new URLSearchParams(window.location.search).get("paid");
      if (!paid) {
        alert("‚ö†Ô∏è Please complete payment before verification.");
        window.location.href = "payment.html";
        return;
      }

      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) {
        alert("Please enter a valid name or NIA ID.");
        return;
      }

      resultsDiv.innerHTML = "üîç Searching...";
      try {
        const snapshot = await getDocs(collection(db, "records"));
        let found = false;

        snapshot.forEach((doc) => {
          const data = doc.data();
          if (
            (data.name && data.name.toLowerCase() === query) ||
            (data.nia && data.nia.toLowerCase() === query)
          ) {
            found = true;
            resultsDiv.innerHTML = `
              ‚úÖ Record Found<br><br>
              <strong>Name:</strong> ${data.name}<br>
              <strong>NIA ID:</strong> ${data.nia}<br>
              <strong>Region:</strong> ${data.region}<br>
              <strong>Status:</strong> ${data.status}<br>
              <br><a href="confirmation.html">Go to Confirmation</a>
            `;
          }
        });

        if (!found) {
          resultsDiv.innerHTML = "‚ùå No record found.";
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "‚ö†Ô∏è Error fetching record.";
      }
    });
  </script>
</body>
</html>
