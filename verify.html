<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBVS Ghana - Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #ce1126, #fcd116, #006b3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #222;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
    button {
      background-color: #006b3f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #004f2e; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>NBVS Ghana Verification</h2>
    <input type="text" id="searchInput" placeholder="Enter NIA ID or Name">
    <button id="searchBtn">Verify</button>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", () => {
      const paid = new URLSearchParams(window.location.search).get("paid");
      if (!paid) {
        alert("⚠️ Please complete payment before verification.");
        window.location.href = "payment.html";
        return;
      }

      // Simulated success after payment
      const val = document.getElementById("searchInput").value.trim();
      if (!val) return alert("Please enter a valid name or ID.");

      document.getElementById("results").innerHTML = `
        ✅ Record found!<br>
        Name: ${val}<br>
        Status: Cleared<br><br>
        <a href="confirmation.html">Go to Confirmation</a>
      `;
    });
  </script>
</body>
</html>
