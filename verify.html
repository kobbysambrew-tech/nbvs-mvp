<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana - Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      padding: 1.2em;
      font-size: 1.3em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #006b3f;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #004f2e;
    }

    .record-card {
      text-align: left;
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      padding: 12px;
      margin-top: 1em;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #eee;
      color: #333;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana ‚Äì Record Verification</h1>
  </header>

  <main>
    <h2>Search for a Record</h2>
    <input type="text" id="searchInput" placeholder="Enter Name or NIA ID..." />
    <br />
    <button id="searchBtn">Search</button>
    <div id="results"></div>
  </main>

  <footer>¬© 2025 National Background Verification System</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // ‚úÖ use SAME Firebase config as your dashboard.html
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    // üîç Search Firestore
    async function searchRecord() {
      const term = searchInput.value.trim().toLowerCase();
      if (!term) {
        resultsDiv.innerHTML = "<p>Please enter a name or NIA ID.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>Searching records...</p>";

      try {
        const snapshot = await getDocs(collection(db, "records"));
        let found = false;
        resultsDiv.innerHTML = "";

        snapshot.forEach((doc) => {
          const r = doc.data();
          if (
            (r.name && r.name.toLowerCase() === term) ||
            (r.nia && r.nia.toLowerCase() === term)
          ) {
            found = true;
            resultsDiv.innerHTML += `
              <div class="record-card">
                <h3>${r.name}</h3>
                <p><b>NIA ID:</b> ${r.nia}</p>
                <p><b>Date of Birth:</b> ${r.dob || "N/A"}</p>
                <p><b>Region:</b> ${r.region || "N/A"}</p>
                <p><b>Criminal Record:</b> ${r.criminal || "N/A"}</p>
                <p><b>Driving License:</b> ${r.driving || "N/A"}</p>
                <p><b>Address:</b> ${r.address || "N/A"}</p>
                <p><b>Credit Score:</b> ${r.credit || "N/A"}</p>
                <p><b>Status:</b> ${r.status || "N/A"}</p>
              </div>`;
          }
        });

        if (!found) {
          resultsDiv.innerHTML = `<p style="color:#c00;">‚ùå No record found for "${term}".</p>`;
        }
      } catch (error) {
        console.error("Error searching records:", error);
        resultsDiv.innerHTML = `<p style="color:#c00;">‚ö†Ô∏è Failed to fetch data. Check console.</p>`;
      }
    }

    searchBtn.addEventListener("click", searchRecord);
  </script>
</body>
</html>
