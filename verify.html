<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana — Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.5em;
    }
    main {
      max-width: 700px;
      margin: 2.5em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background-color: #006b3f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background-color: #004f2e; }
    .record {
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .no-record { text-align: center; color: #c00; font-weight: 500; }
  </style>
</head>
<body>
  <header><h1>NBVS Ghana — Verify Record</h1></header>
  <main>
    <h2>Search Record</h2>
    <input type="text" id="searchInput" placeholder="Enter name or NIA ID" />
    <button id="searchBtn">Search</button>
    <div id="results"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const searchValue = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const q = query(collection(db, "records"), where("name", "==", searchValue));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          resultsDiv.innerHTML = "<p class='no-record'>❌ No record found.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const r = doc.data();
          resultsDiv.innerHTML += `
            <div class="record">
              <h3>${r.name}</h3>
              <p><strong>NIA ID:</strong> ${r.nia}</p>
              <p><strong>Date of Birth:</strong> ${r.dob}</p>
              <p><strong>Region:</strong> ${r.region}</p>
              <p><strong>Status:</strong> ${r.status}</p>
              <p><strong>Criminal Record:</strong> ${r.criminal}</p>
              <p><strong>Driving License:</strong> ${r.driving}</p>
              <p><strong>Address:</strong> ${r.address}</p>
              <p><strong>Credit Score:</strong> ${r.credit}</p>
            </div>
          `;
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = "<p>⚠️ Error fetching data.</p>";
      }
    });
  </script>
</body>
</html>
