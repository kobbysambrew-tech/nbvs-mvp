<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana ‚Äî Verify Record</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.4em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    main {
      max-width: 750px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: #006b3f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 6px;
    }

    button:hover {
      background-color: #004f2e;
    }

    .record {
      margin-top: 20px;
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      padding: 15px;
      border-radius: 8px;
      line-height: 1.55;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85em;
    }

    .Verified {
      background: #006b3f;
    }

    .Pending {
      background: #f0ad4e;
    }

    .no-record {
      color: #c00;
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eee;
      margin-top: 3em;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <h1>NBVS Ghana ‚Äî Verify Record</h1>
  </header>

  <main>
    <h2>Search Individual Record</h2>

    <input type="text" id="searchInput" placeholder="Enter Full Name or NIA ID..." />
    <button id="searchBtn">Search</button>

    <div id="results"></div>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî National Background Verification System
  </footer>

  <!-- ‚úÖ Firebase Search Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");

    searchBtn.addEventListener("click", async () => {
      const q = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!q) {
        resultsDiv.innerHTML = "<div class='no-record'>‚ö†Ô∏è Please enter a name or NIA ID.</div>";
        return;
      }

      resultsDiv.innerHTML = "üîç Searching...";

      try {
        const docsSnap = await getDocs(collection(db, "records"));
        const matches = [];

        docsSnap.forEach(doc => {
          const r = doc.data();
          if (
            r.name?.toLowerCase() === q ||
            r.nia?.toLowerCase() === q
          ) {
            matches.push(r);
          }
        });

        if (matches.length === 0) {
          resultsDiv.innerHTML = "<div class='no-record'>‚ùå No record found.</div>";
          return;
        }

        // ‚úÖ Display matches
        resultsDiv.innerHTML = "";
        matches.forEach(r => {
          resultsDiv.innerHTML += `
            <div class="record">
              <h3>${r.name} ‚Äî 
                <span class="badge ${r.status}">${r.status}</span>
              </h3>
              <p><b>NIA ID:</b> ${r.nia}</p>
              <p><b>Date of Birth:</b> ${r.dob}</p>
              <p><b>Region:</b> ${r.region}</p>
              <p><b>Address:</b> ${r.address}</p>
              <p><b>Criminal Record:</b> ${r.criminal}</p>
              <p><b>Driving License:</b> ${r.driving}</p>
              <p><b>Credit Score:</b> ${r.credit}</p>
            </div>
          `;
        });

      } catch (error) {
        resultsDiv.innerHTML = "<div class='no-record'>‚ö†Ô∏è Error fetching record.</div>";
        console.error(error);
      }
    });

  </script>
</body>
</html>
