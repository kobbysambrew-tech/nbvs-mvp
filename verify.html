<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NBVS Ghana ‚Äî Verify</title>

<style>
  :root{
    --red:#ce1126;
    --yellow:#fcd116;
    --green:#006b3f;
    --accent:#004f2e;
    --card:#ffffff;
    --bg:#f6f7f9;
    --muted:#555;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:var(--bg);
    color:#222;
  }

  /* Header */
  header{
    background:linear-gradient(90deg,var(--red),var(--yellow),var(--green));
    padding:1.8rem 1rem;
    text-align:center;
    color:white;
    font-weight:700;
    box-shadow:0 3px 12px rgba(0,0,0,0.15);
  }
  header h1{font-size:1.6rem;margin-bottom:4px}

  main{
    max-width:800px;
    margin:1.6rem auto;
    padding:0 1rem;
  }

  /* Panel */
  .panel{
    background:var(--card);
    padding:1.4rem;
    border-radius:12px;
    box-shadow:0 8px 26px rgba(0,0,0,0.06);
    margin-bottom:1.4rem;
  }

  h3{margin-bottom:10px;color:var(--accent)}

  input{
    width:100%;
    padding:13px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:12px;
    font-size:1rem;
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
    font-size:1rem;
    transition:.25s;
  }

  .btn-green{
    background:var(--green);
    color:white;
  }
  .btn-green:hover{background:var(--accent);transform:translateY(-3px)}

  .btn-yellow{
    background:var(--yellow);
    color:#111;
  }
  .btn-yellow:hover{filter:brightness(.93);transform:translateY(-3px)}

  .btn-red{
    background:var(--red);
    color:#fff;
  }

  .pill{
    display:inline-block;
    padding:6px 12px;
    border-radius:10px;
    background:var(--green);
    color:white;
    margin-right:6px;
    font-weight:600;
  }

  /* Results */
  .record{
    background:white;
    border-left:5px solid var(--green);
    padding:1rem;
    border-radius:10px;
    margin-top:1rem;
    box-shadow:0 6px 20px rgba(0,0,0,0.06);
    animation:fadeUp .4s ease-out forwards;
  }

  .muted{color:var(--muted)}

  /* Loading */
  .loading{
    text-align:center;
    padding:1rem;
    color:var(--green);
    font-weight:600;
  }

  @keyframes fadeUp{
    from{opacity:0;transform:translateY(8px)}
    to{opacity:1;transform:translateY(0)}
  }
</style>
</head>

<body>

<header>
  <h1>NBVS Ghana ‚Äî Background Verification</h1>

<main>

  <p class="muted" style="margin-bottom:10px">
    Each search costs <b>¬¢30</b> if no credits available. Your plan:

  <!-- Search Panel -->
  <div class="panel">
    <label class="muted">Search by full name or NIA ID</label>
    <input id="searchInput" placeholder="e.g. Kofi Mensah or GHA-2039485" />

    <div style="display:flex;gap:10px;margin-top:8px">
      <button id="searchBtn" class="btn-green">üîç Search</button>
      <button id="walletPageBtn" class="btn-yellow">üí∞ Open Wallet</button>
    </div>

    <div style="margin-top:12px">
      <span class="pill" id="freeCountDisplay">Free: ‚Äî</span>
      <span class="muted" id="planDisplay">Plan: ‚Äî</span>
    </div>
  </div>

  <!-- Results Area -->
  <div id="resultsArea"></div>

  <!-- Buy Panel -->
  <div class="panel">
    <h3>Upgrade / Buy</h3>
    <p class="muted">Purchase credits or plans (simulation only).</p>

    <button id="buyBasicBtn" class="btn-green" style="margin-bottom:10px">
      BASIC ‚Äî 10 searches ‚Äî $3.99
    </button>

    <button id="buyProBtn" class="btn-red" style="margin-bottom:10px">
      PRO ‚Äî Unlimited 30 days ‚Äî $14.99
    </button>

    <button id="useWalletBtn" class="btn-yellow">
      Use Wallet (¬¢30)
    </button>
  </div>

  <div style="text-align:center;margin-top:14px">
    <a href="index.html">‚Üê Back Home</a> ‚Ä¢ 
    <a href="wallet.html">Wallet</a>
  </div>

</main>

</html>
