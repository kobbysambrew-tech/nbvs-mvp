<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBVS Ghana — Verify Record</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
    padding: 1.5em;
    text-align: center;
    color: white;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
  }

  main {
    max-width: 650px;
    margin: 2em auto;
    background: white;
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #006b3f;
    border: none;
    color: white;
    font-size: 1.1em;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 8px;
  }

  button:hover {
    background: #004f2e;
  }

  .record {
    background: #f9f9f9;
    padding: 15px;
    margin-top: 20px;
    border-left: 4px solid #006b3f;
    border-radius: 6px;
  }

  .hidden {
    display: none;
  }

  .pay-box {
    border: 2px solid #fcd116;
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
    background: #fff8d1;
  }

  .sub-btn {
    background: #ce1126 !important;
  }

</style>
</head>
<body>

<header>
  <h1>NBVS Ghana — Verify Record</h1>
</header>

<main>

  <!-- SEARCH -->
  <h2>Search Record</h2>
  <input id="searchInput" placeholder="Enter Name or NIA ID">
  <button id="searchBtn">Search</button>

  <p id="freeMsg"></p>

  <!-- PAYMENT WALL -->
  <div id="paywall" class="hidden">
    <h3>Search Limit Reached</h3>
    <p>You have used your 3 free searches.</p>

    <div class="pay-box">
      <h3>Pay Per Search — ₵30</h3>
      <button id="payOnceBtn">Unlock 1 Search</button>
    </div>

    <div class="pay-box">
      <h3>Subscribe for Unlimited Searches</h3>
      <button class="sub-btn" id="dailyBtn">Daily Pass — ₵10</button>
      <button class="sub-btn" id="monthlyBtn">Monthly — ₵80</button>
      <button class="sub-btn" id="yearlyBtn">Yearly — ₵600</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="results"></div>

</main>

<!-- ✅ FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
    authDomain: "nbvs-ghana.firebaseapp.com",
    projectId: "nbvs-ghana",
    storageBucket: "nbvs-ghana.firebasestorage.app",
    messagingSenderId: "702636577113",
    appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
    measurementId: "G-2FHFSQRMZX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ SEARCH LIMITS
  let freeSearches = parseInt(localStorage.getItem("freeSearches") || "3");
  let unlocked = localStorage.getItem("unlocked") === "true";
  let subscribed = localStorage.getItem("subscribed") === "true";

  function updateFreeMsg() {
    document.getElementById("freeMsg").textContent = `Free searches left: ${freeSearches}`;
  }
  updateFreeMsg();

  // ✅ SEARCH BUTTON
  document.getElementById("searchBtn").addEventListener("click", async () => {
    // Paywall check
    if (!subscribed && !unlocked && freeSearches <= 0) {
      document.getElementById("paywall").classList.remove("hidden");
      document.getElementById("results").innerHTML = "";
      return;
    }

    // If using free search
    if (!subscribed && !unlocked) {
      freeSearches--;
      localStorage.setItem("freeSearches", freeSearches);
      updateFreeMsg();
    }

    // If user unlocked 1 search
    if (unlocked) {
      unlocked = false;
      localStorage.setItem("unlocked", "false");
    }

    const q = document.getElementById("searchInput").value.trim().toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "Searching...";

    const docsSnap = await getDocs(collection(db, "records"));
    let found = null;

    docsSnap.forEach(doc => {
      const r = doc.data();
      if (r.name?.toLowerCase() === q || r.nia?.toLowerCase() === q) {
        found = r;
      }
    });

    if (!found) {
      resultsDiv.innerHTML = "<p>No record found.</p>";
      return;
    }

    resultsDiv.innerHTML = `
      <div class="record">
        <h3>${found.name} — ${found.status}</h3>
        <p><b>NIA ID:</b> ${found.nia}</p>
        <p><b>DOB:</b> ${found.dob}</p>
        <p><b>Region:</b> ${found.region}</p>
        <p><b>Address:</b> ${found.address}</p>
        <p><b>Criminal Record:</b> ${found.criminal}</p>
        <p><b>Driving License:</b> ${found.driving}</p>
        <p><b>Credit Score:</b> ${found.credit}</p>
      </div>
    `;
  });

  // ✅ FAKE PAYMENT UNLOCK (BETA)
  document.getElementById("payOnceBtn").addEventListener("click", () => {
    alert("✅ Payment Successful — 1 Search Unlocked!");
    localStorage.setItem("unlocked", "true");
    document.getElementById("paywall").classList.add("hidden");
  });

  document.getElementById("dailyBtn").addEventListener("click", () => {
    alert("✅ Daily Subscription Activated!");
    localStorage.setItem("subscribed", "true");
    document.getElementById("paywall").classList.add("hidden");
  });

  document.getElementById("monthlyBtn").addEventListener("click", () => {
    alert("✅ Monthly Subscription Activated!");
    localStorage.setItem("subscribed", "true");
    document.getElementById("paywall").classList.add("hidden");
  });

  document.getElementById("yearlyBtn").addEventListener("click", () => {
    alert("✅ Yearly Subscription Activated!");
    localStorage.setItem("subscribed", "true");
    document.getElementById("paywall").classList.add("hidden");
  });

</script>
</body>
</html>
