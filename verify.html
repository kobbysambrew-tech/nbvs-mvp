<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBVS Ghana ‚Äî Verify Record</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #ce1126, #fcd116, #006b3f);
      color: white;
      text-align: center;
      padding: 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    main {
      max-width: 700px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 10px;
    }

    button {
      background-color: #006b3f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #004f2e;
    }

    .record {
      background: #f9f9f9;
      border-left: 4px solid #006b3f;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9em;
      color: #fff;
    }

    .badge.Verified { background-color: #006b3f; }
    .badge.Pending { background-color: #f0ad4e; }

    footer {
      text-align: center;
      background-color: #eee;
      padding: 1em;
      margin-top: 3em;
      color: #333;
      font-size: 0.9em;
    }

    .no-record {
      text-align: center;
      margin-top: 20px;
      color: #c00;
      font-weight: 500;
    }

    #analytics {
      text-align: center;
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBVS Ghana ‚Äî Verify Record</h1>
  </header>

  <main>
    <h2>Search Individual Record</h2>
    <input type="text" id="searchInput" placeholder="Enter Name or NIA ID" />
    <button id="searchBtn">Search</button>
    <div id="results"></div>
    <div id="analytics"></div>
  </main>

  <footer>
    ¬© 2025 NBVS Ghana ‚Äî National Background Verification System
  </footer>

  <!-- Firebase + Analytics Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCDh_qL3jiCMHROK0_Soul2Wsv3t3y4wv0",
      authDomain: "nbvs-ghana.firebaseapp.com",
      projectId: "nbvs-ghana",
      storageBucket: "nbvs-ghana.firebasestorage.app",
      messagingSenderId: "702636577113",
      appId: "1:702636577113:web:8369b43a2aa43aeb95fc48",
      measurementId: "G-2FHFSQRMZX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const analyticsDiv = document.getElementById("analytics");

    async function logSearch(term, found) {
      try {
        await addDoc(collection(db, "analytics"), {
          term,
          found,
          timestamp: Timestamp.now(),
          device: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop"
        });
      } catch (error) {
        console.error("Analytics log failed:", error);
      }
    }

    async function updateAnalytics() {
      try {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const allLogs = await getDocs(collection(db, "analytics"));
        let todayCount = 0;

        allLogs.forEach((doc) => {
          const data = doc.data();
          if (data.timestamp?.toDate && data.timestamp.toDate() >= today) {
            todayCount++;
          }
        });

        analyticsDiv.textContent = `üîç Searches today: ${todayCount}`;
      } catch (err) {
        console.error("Error updating analytics:", err);
      }
    }

    async function searchRecords() {
      const queryValue = document.getElementById("searchInput").value.trim().toLowerCase();
      resultsDiv.innerHTML = "";
      if (!queryValue) {
        resultsDiv.innerHTML = "<p class='no-record'>‚ö†Ô∏è Please enter a name or NIA ID.</p>";
        return;
      }

      try {
        const allDocs = await getDocs(collection(db, "records"));
        const matches = [];
        allDocs.forEach((doc) => {
          const r = doc.data();
          if (
            r.name?.toLowerCase().includes(queryValue) ||
            r.nia?.toLowerCase().includes(queryValue)
          ) {
            matches.push(r);
          }
        });

        if (matches.length === 0) {
          resultsDiv.innerHTML = "<p class='no-record'>‚ùå No record found.</p>";
          await logSearch(queryValue, false);
        } else {
          matches.forEach((r) => {
            const div = document.createElement("div");
            div.className = "record";
            div.innerHTML = `
              <h3>${r.name} <span class="badge ${r.status}">${r.status}</span></h3>
              <p><b>NIA ID:</b> ${r.nia}</p>
              <p><b>Date of Birth:</b> ${r.dob}</p>
              <p><b>Region:</b> ${r.region}</p>
              <p><b>Address:</b> ${r.address}</p>
              <p><b>Credit Score:</b> ${r.credit}</p>
              <p><b>Driving License:</b> ${r.driving}</p>
              <p><b>Criminal Record:</b> ${r.criminal}</p>
            `;
            resultsDiv.appendChild(div);
          });
          await logSearch(queryValue, true);
        }
        updateAnalytics();
      } catch (error) {
        console.error("Error searching records:", error);
        resultsDiv.innerHTML = "<p class='no-record'>‚ö†Ô∏è Error fetching records.</p>";
      }
    }

    searchBtn.addEventListener("click", searchRecords);
    updateAnalytics();
  </script>
</body>
</html>
